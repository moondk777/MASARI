<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="login-container">
        <h1>MASARI</h1
            >
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="/login" method="POST"> <div class="input-group">
                <label for="username"><h2>Usuario:</h2></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><h2>Contraseña:</h2></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <br><br>
            <p class="signup-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>

</body>

</html>
